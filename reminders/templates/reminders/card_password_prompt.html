{% extends 'base.html' %}
{% load static %}

{% block title %}Enter Card Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto card p-6 my-8">
    <div class="flex flex-col items-center text-center">
        <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
            <span class="text-yellow-400">ğŸ”</span> Password Required
        </h2>
        <p class="text-gray-600 dark:text-gray-300 mb-6">
            This greeting card is password-protected. Please enter the password to view it.
        </p>
        
        {% if error %}
            <div class="bg-red-50 text-red-800 border border-red-200 p-3 rounded-lg mb-6 w-full">
                {{ error }}
            </div>
        {% endif %}
        
        <form method="post" class="w-full">
            {% csrf_token %}
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium mb-2">Enter Password:</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    required 
                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-400 focus:border-purple-400 transition-all"
                    autofocus
                />
            </div>
            <button 
                type="submit" 
                class="w-full bg-gradient-to-r from-purple-500 to-purple-700 text-white font-bold py-3 px-4 rounded-lg hover:from-purple-600 hover:to-purple-800 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-1"
            >
                View Card
            </button>
        </form>
    </div>
</div>
{% endblock %}
